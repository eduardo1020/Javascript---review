<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1>Inversão de valores</h1>

        <script>

            var a = 10
            var b = 20
            var c = null //variavel auxiliar utilizada na lógica

            document.write('A: ' + a + '<br>')
            document.write('B: ' + b + '<br>')
            document.write('C: ' + c + '<br>')

            document.write('<hr>')

            //lógica de inversão de valores das variávies A e B
            c = b
            b = a
            a = c
            c = null

            document.write('A: ' + a + '<br>')
            document.write('B: ' + b + '<br>')
            document.write('C: ' + c + '<br>')

        </script>

    </body>
</html>
