<!DOCTYPE html>
<html>

<head>
    <title>Percorrendo array com While</title>
    <meta charset="utf-8">
</head>

<body>

    <h1>Tabuada - Utilizando la√ßos encadeados</h1>

    <script>

        var y = 1

        while(y <= 10) {

            x = 1

            while(x <= 10 ) {
                document.write('' + y + ' x ' + x + ' = ' + (y*x) + ' <br>')
                x++
            }

            y++

            document.write('<hr>')
        }

       


    </script>
</body>

</html>
