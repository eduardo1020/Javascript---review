<!DOCTYPE html>
<html>

<head>
    <title>Percorrendo array com While</title>
    <meta charset="utf-8">
</head>

<body>

    <h1>Tabuada - Utilizando la√ßos encadeados</h1>

    <script>

        for (var x = 1; x <= 10; x++) {

            for (var y = 1; y <= 10; y++) {
                document.write('' + x + ' x ' + '' + y + ' = ' + (x * y) + '<br>')
            }

            document.write('<hr>')
        }

    </script>
</body>

</html>
