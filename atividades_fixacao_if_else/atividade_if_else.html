<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1>Atividade de if/else</h1>

        <script>

           var idade = prompt('Digite sua idade:')

           if(idade >= 0 && idade < 15) {
            document.write('Você possui ' + idade + ' anos, portanto você é criança!')
           } else if(idade >= 15 && idade < 30) {
               document.write('Você possui ' + idade + ' anos, portanto você é jovem!')
           }else if(idade >= 30 && idade < 60) {
            document.write('Você possui ' + idade + ' anos, portanto você é adulto!')
           }else {
            document.write('Você possui ' + idade + ' anos, portanto você é idoso!')
           }

        </script>

    </body>
</html>
