<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
</head>

<body>

    <h1>Atividade de calculo aritmético utilizando funções nativas</h1>

    <script>

        var num1 = prompt('Digite um número')
        var op = prompt('Digite uma operação (soma, subtração, multiplicação ou divisão')
        var num2 = prompt('Digite outro número')

        function operacao(n1, n2, op) {

            n1 = parseFloat(n1)
            n2 = parseFloat(n2)

            var resultado = 0

            if (op == 'soma') {
                resultado = n1 + n2
            } else if (op == 'subtração') {
                resultado = n1 - n2
            } else if (op == 'multiplicação') {
                resultado = n1 * n2
            } else if (op == 'divisão') {
                resultado = n1 / n2
            }

            document.write('O resultado é: ' + resultado)
        }

        operacao(num1, num2, op)

    </script>

</body>

</html>
